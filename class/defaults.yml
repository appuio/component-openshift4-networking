parameters:
  openshift4_networking:
    =_metadata: {}
    namespace: openshift-networking

    defaultNodeSelector:
      node-role.kubernetes.io/infra: ''

    monitoring:
      enabled: true
      instance: null
      enableServiceMonitors:
        multus-admission-controller: true
        multus-network: true
        network-check-source: true
        openshift-sdn: true
        ovn-master: true
        ovn-node: true

    patches:
      ip-reconciler:
        target:
          kind: CronJob
          apiVersion: batch/v1
          name: ip-reconciler
          namespace: openshift-multus
        patch:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    nodeSelector: ${openshift4_networking:defaultNodeSelector}
